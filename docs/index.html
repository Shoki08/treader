<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coincheck AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg: #f4f5f7; --text: #333; --card: #fff;
            --green: #00c076; --red: #ff4d4f; --gold: #faad14;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent;
        }
        header {
            background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 { margin: 0; font-size: 18px; font-weight: 800; }
        
        .header-btns { display: flex; gap: 8px; }
        .icon-btn {
            background: #eee; border: none; padding: 8px 12px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .icon-btn.active { background: var(--green); color: white; }
        .icon-btn:active { transform: scale(0.95); }

        .tabs { display: flex; padding: 15px; gap: 10px; justify-content: center; }
        .tab {
            flex: 1; padding: 10px; text-align: center;
            border-radius: 12px; font-weight: bold; font-size: 14px;
            background: #e0e0e0; color: #666; cursor: pointer; transition: 0.2s;
        }
        .tab.active { background: #333; color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .container { padding: 0 15px; max-width: 600px; margin: 0 auto; }
        
        /* Á®ºÂÉçÁä∂Ê≥Å„Éê„Éº */
        .status-bar {
            background: #e8f5e9; color: #2e7d32; padding: 8px;
            border-radius: 8px; font-size: 11px; text-align: center;
            margin-bottom: 15px; font-weight: bold;
            display: flex; justify-content: center; align-items: center; gap: 5px;
        }
        .status-dot { width: 8px; height: 8px; background: #2e7d32; border-radius: 50%; animation: blink 2s infinite; }

        .section-title { font-size: 16px; font-weight: 900; margin: 20px 0 10px; }
        
        .rank-card {
            background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03); position: relative; cursor: pointer;
        }
        .rank-row-main { display: flex; align-items: center; justify-content: space-between; }
        .rank-badge {
            background: #333; color: #fff; font-size: 10px; font-weight: bold;
            padding: 2px 8px; border-radius: 4px; margin-right: 8px;
        }
        .rank-1 .rank-badge { background: var(--gold); color: #000; }
        
        .rc-sym { font-size: 18px; font-weight: 800; }
        .rc-price { font-size: 12px; color: #888; }
        .signal-tag {
            font-size: 11px; font-weight: bold; padding: 4px 10px;
            border-radius: 6px; color: white; display: inline-block;
        }
        
        /* Ê†πÊã†„É™„Çπ„Éà */
        .reason-box {
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee;
            font-size: 11px; color: #666;
        }
        .reason-item { display: flex; align-items: center; gap: 5px; margin-bottom: 2px; }
        .reason-icon { color: var(--green); font-weight: bold; }
        
        .pf-card {
            background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px;
            border-left: 5px solid #ddd; position: relative;
        }
        .pf-card.plus { border-left-color: var(--red); }
        .pf-card.minus { border-left-color: var(--green); }
        
        .fab {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background: #333; color: #fff;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 99;
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-box { background: #fff; width: 85%; max-width: 320px; padding: 25px; border-radius: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; box-sizing: border-box; }
        button.save { width: 100%; padding: 12px; background: #333; color: #fff; border: none; border-radius: 10px; font-weight: bold; }
        button.close { background: none; border: none; color: #999; margin-top: 10px; width: 100%; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1>Coincheck AI</h1>
        <div class="header-btns">
            <button id="refreshBtn" class="icon-btn" onclick="fetchData(true)">
                <span id="refreshIcon">‚Üª</span> Êõ¥Êñ∞
            </button>
            <button id="notifyBtn" class="icon-btn" onclick="reqNotify()">
                üîî ÈÄöÁü•
            </button>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" id="t-short" onclick="setMode('short')">‚ö°Ô∏è „Éá„Ç§„Éà„É¨</div>
        <div class="tab" id="t-long" onclick="setMode('long')">üíé „Ç¨„ÉÅ„Éõ</div>
    </div>

    <div class="container">
        <div class="status-bar">
            <div class="status-dot"></div>
            <span id="next-update">AIÁõ£Ë¶ñ‰∏≠... Ê¨°ÂõûÊõ¥Êñ∞„Åæ„Åß ??ÂàÜ</span>
        </div>

        <div class="section-title">üèÜ ‰ªäË≤∑„ÅÜ„Å™„Çâ„Åì„Çå (AIÊé®Â•®)</div>
        <div id="ranking-area">Loading...</div>

        <div class="section-title" style="margin-top:30px;">üí∞ ‰øùÊúâË≥áÁî£</div>
        <div id="pf-area">
            <div style="text-align:center; padding:20px; font-size:12px; color:#999; background:#fff; border-radius:12px;">
                Ë≥ºÂÖ•„Åó„Åü„ÇâÔºã„Éú„Çø„É≥„ÅßÁôªÈå≤
            </div>
        </div>
        
        <div style="text-align:center; font-size:10px; color:#ccc; margin-top:20px;" id="last-upd-time"></div>
    </div>

    <div class="fab" onclick="openModal()">Ôºã</div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h3 style="text-align:center; margin-top:0;">Ë≥áÁî£ÁôªÈå≤</h3>
            <label style="font-size:12px;">ÈäòÊüÑ</label><select id="in-sym"></select>
            <label style="font-size:12px;">Ë≥ºÂÖ•„É¨„Éº„Éà</label><input type="number" id="in-rate">
            <label style="font-size:12px;">Ë≥ºÂÖ•ÈáëÈ°ç</label><input type="number" id="in-yen">
            <button class="save" onclick="saveData()">‰øùÂ≠ò</button>
            <button class="close" onclick="closeModal()">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        let mode = 'short';
        let marketData = {};
        let myPos = JSON.parse(localStorage.getItem('cc_v7_pos')) || [];

        function reqNotify() {
            if (!("Notification" in window)) return alert("ÈùûÂØæÂøú„Åß„Åô");
            Notification.requestPermission().then(p => updateBtns(p));
        }
        function updateBtns(p) {
            const b = document.getElementById('notifyBtn');
            if (p === 'granted') { b.innerText = "üîî ON"; b.classList.add('active'); }
            else { b.innerText = "üîï OFF"; b.classList.remove('active'); }
        }

        async function fetchData(isManual = false) {
            if(isManual) {
                document.getElementById('refreshIcon').classList.add('spin');
                setTimeout(() => document.getElementById('refreshIcon').classList.remove('spin'), 1000);
            }
            try {
                const ts = new Date().getTime();
                const res = await fetch(`data/crypto_signal.json?t=${ts}`);
                const json = await res.json();
                marketData = json.data;
                
                // Êõ¥Êñ∞ÊôÇÂàªË°®Á§∫
                document.getElementById('last-upd-time').innerText = `„Éá„Éº„ÇøÊõ¥Êñ∞: ${json.updated}`;
                calcNextUpdate(json.updated);
                
                fillSelect();
                render();
            } catch (e) { console.error(e); }
        }

        // Ê¨°ÂõûÊõ¥Êñ∞ÊôÇÈñì„ÅÆË®àÁÆóÔºà1ÊôÇÈñì„Åä„ÅçÔºâ
        function calcNextUpdate(lastTimeStr) {
            // lastTimeStr format: YYYY/MM/DD HH:MM
            const lastTime = new Date(lastTimeStr);
            const nextTime = new Date(lastTime.getTime() + 60*60*1000); // +1ÊôÇÈñì
            const now = new Date();
            const diff = Math.max(0, Math.floor((nextTime - now) / 60000)); // ÂàÜ
            document.getElementById('next-update').innerText = `AIÁõ£Ë¶ñ‰∏≠... Ê¨°ÂõûÊõ¥Êñ∞„Åæ„Åß Á¥Ñ${diff}ÂàÜ`;
        }

        function setMode(m) {
            mode = m;
            document.getElementById('t-short').className = `tab ${m==='short'?'active':''}`;
            document.getElementById('t-long').className = `tab ${m==='long'?'active':''}`;
            render();
        }

        function render() {
            if (Object.keys(marketData).length === 0) return;

            // „É©„É≥„Ç≠„É≥„Ç∞
            const list = document.getElementById('ranking-area');
            const sortedKeys = Object.keys(marketData).sort((a, b) => {
                return (marketData[b][mode].score || 0) - (marketData[a][mode].score || 0);
            });

            let html = '';
            sortedKeys.slice(0, 5).forEach((sym, idx) => {
                const d = marketData[sym];
                const a = d[mode];
                const rankClass = idx < 3 ? `rank-${idx+1}` : '';
                
                // ÁêÜÁî±„É™„Çπ„ÉàÁîüÊàê
                const reasonsHtml = a.reasons.map(r => 
                    `<div class="reason-item"><span class="reason-icon">‚úî</span> ${r}</div>`
                ).join('');

                html += `
                <div class="rank-card ${rankClass}" onclick="prefill('${sym}')">
                    <div class="rank-row-main">
                        <div style="display:flex; align-items:center;">
                            <span class="rank-badge">${idx+1}‰Ωç</span>
                            <div>
                                <div class="rc-sym">${sym}</div>
                                <div class="rc-price">¬•${d.price.toLocaleString()}</div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:20px; font-weight:900; color:${a.color}">${a.score}ÁÇπ</div>
                            <div class="signal-tag" style="background:${a.color}">${a.signal}</div>
                        </div>
                    </div>
                    <div class="reason-box">
                        ${reasonsHtml}
                    </div>
                </div>`;
            });
            list.innerHTML = html;

            // Ë≥áÁî£„É™„Çπ„Éà
            const pf = document.getElementById('pf-area');
            if (myPos.length > 0) {
                let ph = '';
                myPos.forEach((p, i) => {
                    const d = marketData[p.symbol];
                    if(!d) return;
                    const cur = (p.yen / p.buyRate) * d.price;
                    const prof = cur - p.yen;
                    const cls = prof >= 0 ? 'plus' : 'minus';
                    
                    // Â£≤„ÇäÈÄöÁü•
                    let alert = '';
                    if(d[mode].score <= 35 && prof > 0) {
                        alert = `<div style="margin-top:5px; background:#00c076; color:white; font-size:11px; padding:4px; text-align:center; border-radius:4px; font-weight:bold;">üö® Âà©Á¢∫„ÉÅ„É£„É≥„Çπ</div>`;
                    }

                    ph += `
                    <div class="pf-card ${cls}">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="font-weight:bold;">${p.symbol}</span>
                            <button onclick="del(${i})" style="border:none; background:none; color:#999;">√ó</button>
                        </div>
                        <div style="font-size:12px; color:#888;">ÂèñÂæó: ${p.buyRate}</div>
                        <div style="font-weight:900; font-size:18px; color:${prof>=0?'#ff4d4f':'#00c076'}">
                            ${prof>=0?'+':''}¬•${Math.floor(prof).toLocaleString()}
                        </div>
                        ${alert}
                    </div>`;
                });
                pf.innerHTML = ph;
            } else {
                pf.innerHTML = `<div style="text-align:center; padding:20px; font-size:12px; color:#999; background:#fff; border-radius:12px;">Ë≥ºÂÖ•ÊÉÖÂ†±„Å™„Åó</div>`;
            }
        }

        function fillSelect() {
            const s = document.getElementById('in-sym');
            let h = ''; Object.keys(marketData).sort().forEach(k=>h+=`<option value="${k}">${k}</option>`); s.innerHTML=h;
        }
        function openModal(){document.getElementById('modal').style.display='flex';}
        function closeModal(){document.getElementById('modal').style.display='none';}
        function prefill(s){document.getElementById('in-sym').value=s; openModal();}
        function saveData(){
            const s=document.getElementById('in-sym').value; const r=document.getElementById('in-rate').value; const y=document.getElementById('in-yen').value;
            if(!s||!r||!y)return alert("ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            myPos.push({symbol:s, buyRate:parseFloat(r), yen:parseFloat(y)});
            localStorage.setItem('cc_v7_pos', JSON.stringify(myPos)); closeModal(); render();
        }
        function del(i){
            if(confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")){myPos.splice(i,1); localStorage.setItem('cc_v7_pos',JSON.stringify(myPos)); render();}
        }

        if("Notification" in window) updateBtns(Notification.permission);
        fetchData();
    </script>
</body>
</html>
